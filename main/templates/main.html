{% extends 'base.html' %} {% block content %}
<h1>Todo Tracker Page</h1>

<h5>Name:</h5>
<p>{{name}}</p>

<h5>Class:</h5>
<p>{{class}}</p>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for todo in todos %}
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{todo.name}}</h5>
        <p class="card-text">{{todo.description}}</p>
        <p class="card-text"><small class="text-body-secondary">{{todo.deadline}}</small></p>
        <a href="{% url 'main:edit_todo' todo.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'main:delete_todo' todo.pk %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
  
<br />

<a href="{% url 'main:create_todo' %}">
  <button>Add New Todo</button>
</a>

<a href="{% url 'main:logout' %}">
  <button>Logout</button>
</a>

<h5>Sesi terakhir login: {{ last_login }}</h5>
{% endblock content %}
